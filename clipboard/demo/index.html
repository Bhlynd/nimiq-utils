<!DOCTYPE html>
<html>

<head>
    <title>Most Simple Nimiq Wallet</title>
    
</head>
<h1>Type a text to copy it.</h1>
<input>
<button>Copy</button>
<body>
    <script type="module">
    import Clipboard from '../clipboard.js';

    const input = document.querySelector('input');
    const button = document.body.querySelector('button');
    button.addEventListener('click', () => Clipboard.copy(input.value));
    </script>
</body>

</html>
